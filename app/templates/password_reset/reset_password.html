{% extends 'main.html' %}

{% block content %}
{% load static %}

<!-- Password Reset Request Page -->
<section class="pt-16 flex items-center justify-center min-h-screen bg-[#FAF8F5] px-4">
  <div class="max-w-md w-full mx-auto">
    <!-- Page Title -->
    <div class="text-center mb-8 md:mb-12">
      <svg class="w-16 h-16 mx-auto mb-4 text-[#D4785C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      <h1 class="text-2xl md:text-3xl font-serif font-bold text-[#3E3E3E]">
        Forgot Password?
      </h1>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-lg p-6 sm:p-8 shadow-sm border border-gray-200">
      <p class="text-base sm:text-lg text-[#3E3E3E] mb-6 text-center">
        Enter your email address below, and we'll email instructions for setting a new one.
      </p>

      <!-- Form -->
      <form method="POST">
        {% csrf_token %}
        <!-- Email Field -->
        <div class="mb-6">
          <label for="{{ form.email.id_for_label }}" class="block text-sm font-semibold text-[#3E3E3E] mb-2">
            Email Address
          </label>
          {{ form.email }}
          {% if form.email.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.email.errors }}</p>
          {% endif %}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-[#F4C430] hover:bg-[#E5B520] text-[#3E3E3E] font-semibold py-3 rounded-lg transition duration-300 shadow-sm hover:shadow-md">
          Send Reset Link
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
