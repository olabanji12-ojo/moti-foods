{% extends 'main.html' %}

{% block content %}
{% load static %}

<!-- Password Reset Complete Page -->
<section class="pt-16 flex items-center justify-center min-h-screen bg-[#FAF8F5] px-4">
  <div class="max-w-md w-full mx-auto">
    <!-- Page Title -->
    <div class="text-center mb-8 md:mb-12">
      <svg class="w-16 h-16 mx-auto mb-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <h1 class="text-2xl md:text-3xl font-serif font-bold text-green-600">
        Password Reset Complete
      </h1>
    </div>

    <!-- Content Container -->
    <div class="bg-white rounded-lg p-6 sm:p-8 shadow-sm border border-gray-200 text-center">
      <p class="text-base sm:text-lg text-[#3E3E3E] mb-6">
        Your password has been successfully set. You may go ahead and log in now.
      </p>

      <!-- Login Button -->
      <a href="{% url 'login_page' %}" class="inline-block bg-[#F4C430] hover:bg-[#E5B520] text-[#3E3E3E] font-semibold px-6 py-3 rounded-lg transition duration-300 shadow-sm hover:shadow-md">
        Sign In
      </a>
    </div>
  </div>
</section>

{% endblock %}
