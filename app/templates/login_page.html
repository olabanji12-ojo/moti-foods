{% extends 'main.html' %}
{% load static %}

{% block content %}

<!-- Login Section -->
<section class="py-16 px-4 bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full">
    
    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      
      <!-- Logo/Title -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-[#8B5E3C] mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to your Sweet Treats account</p>
      </div>
      
      <!-- Login Form -->
      <form method="POST" action="">
        {% csrf_token %}
        
        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input type="email" 
                 name="email" 
                 required
                 placeholder="your@email.com"
                 class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#8B5E3C]">
        </div>
        
        <!-- Password Field -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" 
                 name="password" 
                 required
                 placeholder="Enter your password"
                 class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-[#8B5E3C]">
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input type="checkbox" name="remember" class="mr-2">
            <span class="text-gray-600 text-sm">Remember me</span>
          </label>
          <a href="{% url 'reset_password' %}" class="text-[#8B5E3C] hover:text-[#6B4423] text-sm font-semibold">Forgot Password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-[#8B5E3C] hover:bg-[#6B4423] text-white font-semibold py-3 rounded transition duration-300">
          Sign In
        </button>
      </form>
      
      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-gray-500 text-sm">OR</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>
      
      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Don't have an account? 
          <a href="{% url 'register_page' %}" class="text-[#8B5E3C] hover:text-[#6B4423] font-semibold">Sign Up</a>
        </p>
      </div>
      
    </div>
    
    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="{% url 'welcome' %}" class="text-gray-600 hover:text-[#8B5E3C] font-semibold">
        ‚Üê Back to Home
      </a>
    </div>
    
  </div>
</section>

{% endblock %}
